<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CRUD</title>
</head>

<body>
  <h1>Consumindo API</h1>

  <div class="requisicao">
    <button onclick="getAllCourses()">Listar cursos</button>
    <div class="res1">Resultado</div><br>
  </div>

  <div class="requisicao">
    <button onclick="getOne(0)">Pegar um curso</button>
    <div class="res2">Resultado</div><br>
  </div>

  <div class="requisicao">
    <button onclick="createCourse()">Criar curso</button>
    <div class="res3">Resultado</div><br>
  </div>

  <div class="requisicao">
    <button onclick="uptadeCourse(0)">Atualizar</button>
    <div class="res4">Resultado</div><br>
  </div>

  <div class="requisicao">
    <button onclick="deleteCourse(0)">Deletar</button>
    <div class="res5">Resultado</div><br>
  </div>

  <script src="./script.js"></script>
</body>

</html>
